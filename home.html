<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
</head>

<body>
    <div class="background">
        <div class="leftbox">
            <div class="inside-background">
                <div class="header">
                    <i class="fas fa-arrow-left fa-lg"></i>
                    <i class="fas fa-search fa-lg"></i>
                </div>
                <div class="musician-info">
                    <img class="musician-info__photo" src="img/musician.png">
                    <span class="musician-info__name"> Adele </span>
                    <span class="musician-info__genre"> Soul, Pop </span>
                </div>
                <div class="musician-info__btns">
                    <div class="musician-info__btns1">Shuffle</div>
                    <div class="musician-info__btns2">
                        <i class="fas fa-heart fa-lg"></i>
                        <span class="musician-info__btns2-text"> 212 971 </span>
                    </div>
                </div>
                <div class="musician__songlist">
                    <div class="musician__songlist__detail">
                        <img class="musician__songlist__detail-photo" src="img/1.jpg">
                        <div class="musician__songlist__detail-text">
                            <span class="musician__songlist__detail-text1">Adele</span>
                            <span class="musician__songlist__detail-text2">EASY ON ME</span>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="musician__songlist__detail">
                        <img class="musician__songlist__detail-photo" src="img/2.jpg">
                        <div class="musician__songlist__detail-text">
                            <span class="musician__songlist__detail-text1">Adele</span>
                            <span class="musician__songlist__detail-text2">WATER UNDER THE BRIDGE</span>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="musician__songlist__detail">
                        <img class="musician__songlist__detail-photo" src="img/3.jpg">
                        <div class="musician__songlist__detail-text">
                            <span class="musician__songlist__detail-text1">Adele</span>
                            <span class="musician__songlist__detail-text2">SEND MY LOVE</span>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <div class="musician__songlist__detail">
                        <img class="musician__songlist__detail-photo" src="img/4.jpg">
                        <div class="musician__songlist__detail-text">
                            <span class="musician__songlist__detail-text1">Adele</span>
                            <span class="musician__songlist__detail-text2">HELLO</span>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="miniplayer">
                    <div class="miniplayer__text">
                        <span class="miniplayer__text1">Adele</span>
                        <span class="miniplayer__text2">EASY ON ME</span>
                    </div>
                    <div class="miniplayer__btn">
                        <i class="fas fa-step-backward"></i>
                        <i class="fas fa-pause fa-lg"></i>
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightbox">
            <div class="inside-background">
                <div class="header">
                    <i class="fas fa-arrow-left fa-lg"></i>
                    <i class=" fas fa-ellipsis-v fa-lg"></i>
                </div>
                <div class="player-info">
                    <img class="player-info__photo" src="img/1.jpg">
                    <div class="player-info__text">
                        <span class="player-info__title"> EASY ON ME </span>
                        <span class="player-info__name"> Adele </span>
                    </div>
                </div>
                <div class="player__timeline">
                    <div class="player__timeline__time">
                        <span class="player__timeline__time__start">1:56</span>
                        <span class="player__timeline__time__end">2:21</span>
                    </div>
                    <div class="player__timeline__progress">
                        <div class="player__timeline__progressbar__whole"></div>
                        <div class="player__timeline__progressbar__past"></div>
                        <div class="player__timeline__progressbar__circle"></div>
                    </div>
                </div>
                <div class="player_btns">
                    <i id="player_btns1" class="fas fa-redo-alt"></i>
                    <i class="fas fa-step-backward fa-2x"></i>
                    <i class="fas fa-play-circle fa-4x"></i>
                    <i class="fas fa-step-forward fa-2x"></i>
                    <i id="player_btns5" class="fas fa-random"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c9d79a2254.js" crossorigin="anonymous"></script>

</html>
