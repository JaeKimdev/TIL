<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>

<body>
    <div class="background">
        <header class="header">
            <i class="fas fa-align-left fa-lg"></i>
            <span class="header-text">library</span>
            <i class="fas fa-shopping-basket fa-lg"></i>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Search books...">
            <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="body1">
            <div class="body1__title">Book of the day</div>
            <div class="body1__container">
                <div class="body1__image"></div>
                <div class="body1__right">
                    <span class="body1__right__title">No Fixed Abode</span>
                    <span class="body1__right__author">Journey Through</span>
                    <div class="star__rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="body1__right__button">
                        <div class="body1__right__btn">Journey</div>
                        <div class="body1__right__btn">Biography</div>
                    </div>
                    <div class="body1__right__bottom">
                        <div class="body1__right__bookmark">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="body1__right__booknow">
                            <p class="body1__right__booknow__text">Book Now</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="body2">
            <div class="body2__title">Top Adventures</div>
            <div class="body2__image__container">
                <div class="body2__imgbox1">
                    <div class="body2__img1"></div>
                    <div class="star_rating--img"></div>
                </div>
                <div class="body2__imgbox2">
                    <div class="body2__img2"></div>
                    <div class="star_rating--img"></div>
                </div>
                <div class="body2__imgbox3">
                    <div class="body2__img3"></div>
                    <div class="star_rating--img"></div>
                </div>
                <div class="body2__imgbox4">
                    <div class="body2__img4"></div>
                    <div class="star_rating--img"></div>
                </div>
            </div>
        </div>

        <div class="body3">
            <div class="body3__title">Popular authors</div>
            <div class="body3__container">
                <div class="body3__image"></div>
                <div class="body3__right">
                    <span class="body3__right__title">George Raymond</span>
                    <span class="body3__right__title">Richard Martin</span>
                    <p class="body3__text">Modern American science
                        fiction writer, screenwriter,
                        producer and editor, winner
                        of many literary awards.
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/c9d79a2254.js" crossorigin="anonymous"></script>

</html>
