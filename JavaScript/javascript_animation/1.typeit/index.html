<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <title>Document</title>
    <style>
        :root {
            --ti-cursor-margin-letf: 0.5em;
            --ti-cursor-color: dodgerblue;
        }
    </style>
</head>

<body>
    <h1 id="title">Hello World! My name is coder~</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new TypeIt("#title")
                .pause(1000)
                .delete(7, { delay: 1000 })
                .type(" Jae :)")
                .go()
        });
    </script>
</body>

</html>
