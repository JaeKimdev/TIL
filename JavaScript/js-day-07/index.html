<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>

  <body>
    <h1>Random Number Game</h1>
    <div class="content">
      <lable class="content_title" for="content_range-select"
        >Generate a number between 0 and</lable
      >
      <select name="range" class="content_range-select">
        <option value="">--Please choose range--</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>

      </form>
      <div class="content_desc-value"></div>
      <div class="content_result"></div>
    </div>

    <script src="src/index.js"></script>
